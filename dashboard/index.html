  <style>
    body {
      background: #f5f7fb;

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

    .login-card {

<body>

  <div class="login-wrapper">
    <div class="login-card">
      <div class="text-center mb-4">
        <img src="../assets/images/logo-dark.svg" alt="logo" width="150">
      </div>

      <h3 class="text-center mb-3">Login</h3>
      <p class="text-center text-muted mb-4">Masukkan email dan password untuk masuk</p>

      <form action="login-proses.php" method="POST">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Masukkan email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Masukkan password" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Ingat saya</label>
          </div>
          <a href="#" class="text-primary">Lupa password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <p class="text-center mt-3 text-muted">
          Belum punya akun? <a href="../pages/register.html" class="text-primary">Daftar</a>
        </p>
      </form>
    </div>
  </div>
